<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Age calculator</title>
</head>
<body>
    <main>
        <section>
            <div id="formulario">
                <div class="inputs-wrapper">
                    <div class="input-container">
                        <label for="idia" class="colorLabel">DAY</label><br>
                        <input type="day" name="numero" id="idia" class="required" placeholder="DD" required min="1" max="31" oninput="dayValidate()">
                        <span class="span-required">Most be a valid day</span>
                    </div>
                    <div class="input-container">
                        <label for="imes" class="colorLabel">MONTH</label><br>
                        <input type="number" name="numero" id="imes" class="required" placeholder="MM" required min="1" max="12" oninput="monthValidate()">
                        <span class="span-required">Most be a valid month</span>
                    </div>
                    <div class="input-container">
                        <label for="iano" class="colorLabel">YEAR</label><br>
                        <input type="number" name="numero" id="iano" class="required" placeholder="YYYY" required min="1" max="2023" oninput="yearValidate()">
                        <span class="span-required">Most be in the past</span>
                    </div>
                </div>
                <button onclick="calcularIdade()">
                    <span class="material-symbols-outlined">
                    arrow_downward
                    </span>
                </button>

            <div id="res">
                <span style="color: hsl(259, 100%, 65%);">--</span><span id="coloredYears">Years<br>
                <span style="color: hsl(259, 100%, 65%);">--</span><span class="ymd">Month</span><br>
                <span style="color: hsl(259, 100%, 65%);">--</span><span class="ymd">Days</span>
            </div>
        </section>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
