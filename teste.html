<!DOCTYPE html>
<html>
<head>
  <!-- Link para o Font Awesome (caso esteja usando) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Arquivo CSS para estilização -->
</head>
<body>
  <div class="conteudo">
    <h2>Título do Conteúdo</h2>
    <p>Este é um conteúdo que pode ser expandido ou contraído.</p>
  </div>
  
  <!-- Botão com o ícone -->
  <button class="icone-botao" onclick="toggleContent()">
    <i class="fas fa-chevron-down"></i>
  </button>

  <!-- JavaScript para controlar a expansão/contração do conteúdo -->
  <script>
    function toggleContent() {
      const conteudo = document.querySelector('.conteudo');
      conteudo.classList.toggle('expandido');
    }
  </script>
</body>
</html>
